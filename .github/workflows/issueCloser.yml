name: Portier
on:
  issues:
    types: [labeled]

jobs:
  letsgo:
    if: github.event.label.name == 'zatwierdzone' || github.event.label.name == 'dawno zrobione'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
              github.rest.issues.update({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      issue_number: context.issue.number,
                      state: "closed"
              })
  letsgo2:
    if: github.event.label.name == 'odrzucone'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
              github.rest.issues.update({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      issue_number: context.issue.number,
                      state: "closed",
                      state_reason: "not_planned"
              })
