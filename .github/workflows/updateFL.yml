name: Aktualizacja listy

on:
  workflow_dispatch: null
  schedule:
      - cron: "0 8,12,16,20 * * *"

jobs:
  CERT_LWS:
    runs-on: ubuntu-latest
    container: ghcr.io/filtersheroes/kad_image:3.0.11
    steps:
      - uses: actions/checkout@v4
      - name: Dodawanie nowości z CERT
        run: |
          ./scripts/addNoveltiesFrom3p.py CERT
      - name: Dodawanie nowości z LWS
        run: |
          ./scripts/addNoveltiesFrom3p.py LWS
      - uses: actions/upload-artifact@v3
        with:
          name: CERT
          path: |
            sections/CERT_novelties.txt
      - uses: actions/upload-artifact@v3
        with:
          name: LWS
          path: sections/LWS_novelties.txt
  Aktualizacja:
    needs: [CERT_LWS]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    container: ghcr.io/filtersheroes/kad_image:3.0.11
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v4
        with:
          name: CERT
          path: sections
      - uses: actions/download-artifact@v4
        with:
          name: LWS
          path: sections
      - name: Aktualizacja całej listy
        env:
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          python3 ./scripts/build.py
